<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Calculator">
        <input type="text" placeholder="Enter text" id="text">
        <div class="starting">
            <div class="initial ac">AC</div>
            <div class="initial c">C</div>
        </div>
        <div class="numbers">
            <div class="click n" id="1">1</div>
            <div class="click n" id="2">2</div>
            <div class="click n" id="3">3</div>
            <div class="click sign" id="+">+</div>
            <div class="click n" id="4">4</div>
            <div class="click n" id="5">5</div>
            <div class="click n" id="6">6</div>
            <div class="click sign" id="-">-</div>
            <div class="click n" id="7">7</div>
            <div class="click n" id="8">8</div>
            <div class="click n" id="9">9</div>
            <div class="click sign" id="*">*</div>
            <div class="click n" id="0">0</div>
            <div class="click n" id=".">.</div>
            <div class="click sign" id="/">/</div>
            <div class="click sign" id="%">Ï€</div>
        </div>
        <div class="result"><div id="equal">=</div></div>
    </div>
    <div class="container"><div class="charset"></div></div>
    <script src="script.js"></script>
</body>
</html>
